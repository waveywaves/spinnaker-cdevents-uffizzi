apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdevents-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdevents-demo
  template:
    metadata:
      labels: 
        app: cdevents-demo
    spec:                   
      containers: 
      - name: cdevents-demo
        image: docker.io/waveywaves/bookstore:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: cdevents-demo
spec:
  type: LoadBalancer
  selector:
    app: cdevents-demo
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30001